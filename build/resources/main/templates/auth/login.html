<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Gestión de Contratos</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }
        
        .login-form {
            padding: 3rem;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #666;
            margin: 0;
        }
        
        .form-floating {
            margin-bottom: 1rem;
        }
        
        .form-control {
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .alert {
            border: none;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }
        
        .alert-danger {
            background-color: #fef2f2;
            color: #dc2626;
            border-left: 4px solid #dc2626;
        }
        
        .alert-success {
            background-color: #f0f9ff;
            color: #0369a1;
            border-left: 4px solid #0369a1;
        }
        
        .login-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        
        .login-info h3 {
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .login-info p {
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .login-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .login-info {
                display: none;
            }
            
            .login-form {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="login-container">
                    <div class="row g-0">
                        <!-- Formulario de Login -->
                        <div class="col-lg-6">
                            <div class="login-form">
                                <div class="login-header">
                                    <i class="fas fa-clipboard-list fa-3x text-primary mb-3"></i>
                                    <h2>Bienvenido</h2>
                                    <p>Inicia sesión en tu cuenta</p>
                                </div>
                                
                                <!-- Mensajes de error y éxito -->
                                <div th:if="${error}" class="alert alert-danger" role="alert">
                                    <i class="fas fa-exclamation-circle me-2"></i>
                                    <span th:text="${error}">Error</span>
                                </div>
                                
                                <div th:if="${success}" class="alert alert-success" role="alert">
                                    <i class="fas fa-check-circle me-2"></i>
                                    <span th:text="${success}">Éxito</span>
                                </div>
                                
                                <!-- Formulario -->
                                <form th:action="@{/login}" method="post" novalidate>
                                    <div class="form-floating mb-3">
                                        <input type="text" 
                                               class="form-control" 
                                               id="username" 
                                               name="username" 
                                               placeholder="Usuario"
                                               required
                                               autofocus>
                                        <label for="username">
                                            <i class="fas fa-user me-2"></i>Usuario
                                        </label>
                                    </div>
                                    
                                    <div class="form-floating mb-3">
                                        <input type="password" 
                                               class="form-control" 
                                               id="password" 
                                               name="password" 
                                               placeholder="Contraseña"
                                               required>
                                        <label for="password">
                                            <i class="fas fa-lock me-2"></i>Contraseña
                                        </label>
                                    </div>
                                    
                                    <div class="d-flex justify-content-between align-items-center mb-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">
                                                Recordarme
                                            </label>
                                        </div>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-sign-in-alt me-2"></i>
                                        Iniciar Sesión
                                    </button>
                                </form>
                                
                                <!-- Información de usuario por defecto -->
                                <div class="mt-4 pt-3 border-top">
                                    <small class="text-muted">
                                        <strong>Usuario por defecto:</strong><br>
                                        Usuario: <code>admin</code><br>
                                        Contraseña: <code>admin123</code>
                                    </small>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Panel informativo -->
                        <div class="col-lg-6 d-none d-lg-block">
                            <div class="login-info">
                                <div class="login-icon">
                                    <i class="fas fa-tasks"></i>
                                </div>
                                <h3>Sistema de Gestión de Contratos</h3>
                                <p>
                                    Administra contratos, gestiona predios y supervisa 
                                    las actividades de los operarios de manera eficiente 
                                    y organizada.
                                </p>
                                <div class="mt-4">
                                    <div class="row text-center">
                                        <div class="col-4">
                                            <i class="fas fa-file-contract fa-2x mb-2"></i>
                                            <p><small>Contratos</small></p>
                                        </div>
                                        <div class="col-4">
                                            <i class="fas fa-map-marker-alt fa-2x mb-2"></i>
                                            <p><small>Predios</small></p>
                                        </div>
                                        <div class="col-4">
                                            <i class="fas fa-users fa-2x mb-2"></i>
                                            <p><small>Usuarios</small></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
